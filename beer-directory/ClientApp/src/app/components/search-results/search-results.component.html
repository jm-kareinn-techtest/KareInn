
<div *ngIf="this.beers.length" class="row">
    <div class="col-6 col-sm-4 col-md-3 mt-3" *ngFor="let beer of this.beers">
        <div class="card">
            <div class="card-header">
            {{beer.style.displayName}}
            <span style="float:right;">{{beer.alcoholByVolume}}%</span>
            </div>
            <div class="card-body">
            <h5 class="card-title">{{beer.name}}</h5>
            <p class="card-text">Brewed by {{beer.brewer}}</p>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!this.beers.length" class="no-results">
    <p>No beers have been found.</p>
</div>
